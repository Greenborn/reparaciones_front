<div class="container-fluid content">
    <div class="row">

        <div class="col-12 col-md-6 vh-100 p-5">
            <div class="row disable-select">
                <div class="col col-12 col-md-8 offset-md-2 col-lg-8 offset-lg-2">
                    <div class="logo pb-4"><img  src="assets/img/ladrillos.png" /></div>
                </div>
            </div>

            <div class="row disable-select">
                <div class="col col-12 col-md-8 offset-md-2 col-lg-8 offset-lg-2">
                    <h2>Iniciar Sesi√≥n</h2>
                </div>
            </div>
        
            
            <div class="row mt-3">
                <div class="col col-12 col-md-8 offset-md-2 col-lg-8 offset-lg-2">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend disable-select flex-vert-align p-2">
                            <ion-icon name="person-circle"></ion-icon>
                        </div>
                       <input type="text" aria-label="user" class="form-control" (keypress)="keyPress($event, 'user')"
                                [(ngModel)]="login.username" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
            </div>
        
            <div class="row">
                <div class="col col-12 col-md-8 offset-md-2 col-lg-8 offset-lg-2">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend disable-select flex-vert-align p-2">
                            <ion-icon name="key"></ion-icon>
                        </div>
                       <input type="password" aria-label="pass" class="form-control" (keypress)="keyPress($event, 'pass')"
                                [(ngModel)]="login.password" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
            </div>
        
            <div class="row">
                <div class="col col-12 col-md-8 offset-md-2 col-lg-8 offset-lg-2">
                    <button type="button" class="btn btn-primary col-12" (click)="next()">Ingresar</button>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-6 vh-100 d-none d-md-block back-p2">
            <div class="row disable-select vh-100">
                <div class="col p-5">
                   
                </div>
            </div>
        </div>

    </div>
</div>
