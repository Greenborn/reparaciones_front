<ion-card class="">
  <ion-card-header> <ion-card-title>Modificar contraseña</ion-card-title> </ion-card-header>
          
  <ion-card-content>
      <ion-grid>
      
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label>Contraseña actual:</ion-label>
              <ion-input placeholder="********" type="password" [(ngModel)]="model.old_password" [ngModelOptions]="{standalone: true}"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label>Contraseña nueva:</ion-label>
              <ion-input placeholder="********" type="password" [(ngModel)]="model.new_password" [ngModelOptions]="{standalone: true}"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label>Repetir contraseña:</ion-label>
              <ion-input placeholder="********" type="password" [(ngModel)]="model.repeat_password" [ngModelOptions]="{standalone: true}"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <p>Se sugiere elegir una contraseña segura, en la cual se intercambien números, letras, símbolos minúsculas y mayusculas.</p>
            <p>Puede usar el <a href="https://demos.greenborn.com.ar/pass-generator/" target="_blank">generador de contraseñas</a> de Greenborn para dicho propósito.</p>
          </ion-col>
        </ion-row>
        

        <ion-row>
          <ion-col>
            <ion-button (click)="volver()" color="medium">Volver</ion-button>
            <ion-button (click)="ingresar()">Guardar</ion-button>
          </ion-col>
        </ion-row>

      </ion-grid>
  </ion-card-content>
</ion-card>
