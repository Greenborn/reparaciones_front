<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Configuraciones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="bg1">

    <ion-row>
      <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Categorías</ion-card-title>
          </ion-card-header>
            
          <ion-card-content>
            <ion-row>
              <ion-col>
                <ion-button color="secondary" (click)="nueva_categoria()"><ion-icon name="add-circle"></ion-icon>&nbsp;Agregar Categoría</ion-button>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col>
                <ion-list>
                  <ion-item  *ngFor="let categoria of categorias">
                    <ion-grid>
                      <ion-row>
                        <ion-col class="item-valign-center" size="auto">{{categoria.nombre}}</ion-col>
                        <ion-col></ion-col>
                        <ion-col size="2" style="background-color: {{categoria.color}};"> </ion-col>
                        <ion-col size="auto"> <ion-button color="secondary" (click)="editar_categoria(categoria)"         size="small"><ion-icon name="create"></ion-icon></ion-button></ion-col>
                      </ion-row>
                    </ion-grid>
                  </ion-item>
                </ion-list>
              </ion-col>
            </ion-row>
      
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2">
        <app-tiponota-list></app-tiponota-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Cuenta de Usuario</ion-card-title>
          </ion-card-header>
            
          <ion-card-content>
            <ion-button color="secondary" (click)="cerrar_session()" ><ion-icon name="exit"></ion-icon>&nbsp;Cerrar sesión</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
 
  </ion-grid>
</ion-content>
