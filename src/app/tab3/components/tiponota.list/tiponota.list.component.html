<ion-card>
  <ion-card-header>
    <ion-card-title>Tipo de Nota</ion-card-title>
  </ion-card-header>
    
  <ion-card-content>
    <ion-row>
      <ion-col>
        <ion-button color="secondary" (click)="nuevo_tipo_nota()"><ion-icon name="add-circle"></ion-icon>&nbsp;Agregar Tipo de Nota</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item  *ngFor="let tipo_nota of privateTipoNotaService.all">
            <ion-grid>
              <ion-row>
                <ion-col class="item-valign-center" size="auto">{{tipo_nota.nombre}}</ion-col>
                <ion-col></ion-col>
                <ion-col size="2" [ngStyle]="{ 'background-color': tipo_nota.color}"> </ion-col>
                <ion-col size="auto"> 
                  <ion-button color="secondary" (click)="editar_tipo_nota(tipo_nota)" size="small"><ion-icon name="create"></ion-icon></ion-button>
                  <ion-button color="danger" (click)="eliminar_tipo_nota(tipo_nota)" size="small"><ion-icon name="trash"></ion-icon></ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-list>

        <div *ngIf="privateTipoNotaService.all.length == 0">No se encontraron Tipos de Notas</div>
      </ion-col>
    </ion-row>

  </ion-card-content>
</ion-card>
