<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="goBack()"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{accion}} Categoría
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="bg1 h-100">

    <ion-row>
      <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2">

        <ion-card class="">
          <ion-card-header> <ion-card-title>Información</ion-card-title> </ion-card-header>
          
          <ion-card-content>
            <ion-grid>
    
              <ion-row>
                <ion-col>
                  <ion-label>Nombre:</ion-label>
                  <ion-input placeholder="Herrería" type="text" [(ngModel)]="model.nombre"></ion-input>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col>
                  <ion-label>Color:</ion-label>
                  <input [(colorPicker)]="model.color" [style.background]="model.color"/>
                </ion-col>
              </ion-row>
    
              <ion-row>
                <ion-col>
                  <ion-button (click)="goBack()" color="medium">Volver</ion-button>
                  <ion-button (click)="ingresar()">Guardar</ion-button>
                </ion-col>
              </ion-row>
    
            </ion-grid>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2">

        <ion-card class="estados-card">
          <ion-card-header> <ion-card-title>Estados</ion-card-title> </ion-card-header>
          
          <ion-card-content>
            <ion-row>
              <ion-col>
                <ion-button color="secondary" (click)="nuevo_estado()"><ion-icon name="add-circle"></ion-icon>&nbsp;Agregar Estado</ion-button>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col>
                <ion-list>
                  <ion-item  *ngFor="let estado of estados">
                    <ion-grid>
                      <ion-row>
                        <ion-col class="item-valign-center" size="auto">{{estado.nombre}}</ion-col>
                        <ion-col></ion-col>
                        <ion-col size="auto"> 
                          <ion-button color="secondary" (click)="editar_estado(estado)" size="small"><ion-icon name="create"></ion-icon></ion-button>
                          <ion-button color="danger" (click)="eliminar_estado(estado)" size="small"><ion-icon name="trash"></ion-icon></ion-button>
                        </ion-col>
                      </ion-row>
                    </ion-grid>
                  </ion-item>
                </ion-list>
              </ion-col>
            </ion-row>
      
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
