<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="goBack()"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Registrar Sucursal
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid class="bg1 h-100">
    <ion-row>
      <ion-col size="12" size-sm="6" offset-sm="3">

        <ion-card class="">
          <ion-card-header>
            <ion-card-title>Nueva Sucursal</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-grid>

              <ion-row>
                <ion-col>
                  <ion-item class="w-100">
                    <ion-label>Comercio</ion-label>
                    <ionic-selectable  
                      [(ngModel)]="model.enterprise_id" 
                      [items]="listado_comercios"
                      itemValueField="id"
                      itemTextField="name"
                      [canSearch]="true">
                    </ionic-selectable>
                  </ion-item>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col>
                  <ion-label>Nombre:</ion-label>
                  <ion-input placeholder="Almacen de tandil" type="text" [(ngModel)]="model.name"></ion-input>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col>
                  <ion-label>Calle:</ion-label>
                  <ion-input placeholder="Av. Perón" type="text" [(ngModel)]="model.address_road"></ion-input>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col>
                  <ion-label>Número:</ion-label>
                  <ion-input placeholder="1946" type="text" [(ngModel)]="model.address_number"></ion-input>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col><ion-button (click)="ingresar()">Ingresar</ion-button></ion-col>
              </ion-row>

            </ion-grid>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
