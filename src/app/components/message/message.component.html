<div class="app-message" *ngIf="messageComponentService.dConfig.messageShow">

  <div class="container h-100">
    <div class="row h-100">
      <div class="mt-auto mb-auto col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4">

        <div class="card">
          <div class="card-header">
            {{messageComponentService.dConfig.title}}
          </div>
          <div class="card-body">

            <div class="row">
              <div class="col align-self-center">
                <span>{{messageComponentService.dConfig.content}}</span>
              </div>

            </div>
          </div>

          <div class="card-footer">
            <div class="row">
              <div class="col"></div>
              <div class="col-auto">
                <button *ngFor="let btn of messageComponentService.dConfig.footerButtons" class="btn {{btn.buttonsClass}}" (click)="btnClick(btn)">{{btn.text}}</button>
              </div>
              <div class="col"></div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>


</div>
