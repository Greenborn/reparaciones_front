<div class="app-message" *ngIf="appUIUtilsService.messagePresent">

  <div class="container h-100">
    <div class="row h-100">
      <div class="mt-auto mb-auto col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4">

        <div class="card">
            <div class="card-header">
                <h3 class="text-center">{{appUIUtilsService.messageHeader}}</h3>
            </div>

            <div class="card-body shadow">

                <div class="row">
                    
                    <div class="col align-self-center">
                        <span>{{appUIUtilsService.message}}</span>
                    </div>

                </div>

            </div>

            <div class="card-footer text-muted text-center">
                <button type="button"  
                        *ngFor="let btn of appUIUtilsService.messageButtons"
                        class="btn {{btn.css_class}} m-1"
                        (click)="btnClick(btn)"> {{btn.text}} </button>
            </div>
        </div>

      </div>
    </div>
  </div>


</div>
