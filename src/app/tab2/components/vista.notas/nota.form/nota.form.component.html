<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="goBack()"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{privateNotaService.accion}} Nota
    </ion-title>
    <ion-buttons slot="end">
        <ion-button (click)="goBack()" color="medium" fill="outline">Volver</ion-button>
        <ion-button (click)="ingresar()" color="success" fill="outline">Guardar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="bg1 h-100">

    <ion-row>
      <ion-col size="12" size-sm="10" offset-sm="1" size-md="6" offset-md="0">

        <ion-card class="nota-form-card">
          <ion-card-header> <ion-card-title>Información</ion-card-title> </ion-card-header>
          
          <ion-card-content>
            <ion-grid>
    
              <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-label>Obra:</ion-label>
                    <ion-select placeholder="Selecionar Obra"  [(ngModel)]="model.obra_id" cancelText="Cancelar">
                      <ion-select-option *ngFor="let obra of privateObrasService.all" value="{{obra.id}}">{{obra.nombre_alias}}</ion-select-option>
                    </ion-select>
                  </ion-item>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-label>Tipo de Nota:</ion-label>
                    <ion-select placeholder="Selecionar Tipo de Nota" style="background-color: {{color_tipo_nota}};"  [(ngModel)]="model.tipo_nota_id" (ionChange)="tiponota_change()" cancelText="Cancelar">
                      <ion-select-option *ngFor="let tipo_nota of privateTipoNotaService.all" value="{{tipo_nota.id}}">{{tipo_nota.nombre}}</ion-select-option>
                    </ion-select>
                  </ion-item>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-label>Categoría:</ion-label>
                    <ion-select placeholder="Selecionar Categoría" style="background-color: {{color_categoria}};"  [(ngModel)]="model.categoria_id" (ionChange)="categoria_change()" cancelText="Cancelar">
                      <ion-select-option *ngFor="let categoria of privateCategoriaService.all" value="{{categoria.id}}">{{categoria.nombre}}</ion-select-option>
                    </ion-select>
                  </ion-item>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-label position="floating">Nota</ion-label>
                    <ion-textarea  rows="5" placeholder="Nueva nota" type="textarea" [(ngModel)]="model.nota"></ion-textarea>
                  </ion-item>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-label>Estado:</ion-label>
                    <ion-select placeholder="Selecionar Estado" [(ngModel)]="model.estado_id" cancelText="Cancelar">
                      <ion-select-option *ngFor="let estado of estados" value="{{estado.id}}">{{estado.nombre}}</ion-select-option>
                    </ion-select>
                  </ion-item>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-label>Fecha de vencimiento:</ion-label>
                    <ion-datetime 
                        displayFormat="DD/MMM/YYYY"
                        monthValues="01,02,03,04,05,06,07,08,09,10,11,12"
                        monthShortNames="ene, feb, mar, abr, may, jun, jul, ago, sep, oct, nov, dic"
                        doneText="Elegir"
                        cancelText="Cancelar"
                       locale="es-AR" [(ngModel)]="model.vencimiento"></ion-datetime>
                  </ion-item>
                </ion-col>
              </ion-row>
       
            </ion-grid>
          </ion-card-content>
        </ion-card>

      </ion-col>


      <ion-col  size="12" size-sm="10" offset-sm="1" size-md="6"  offset-md="0">

        <ion-card class="nota-form-card">
          <ion-card-header> <ion-card-title>Imágenes</ion-card-title> </ion-card-header>
          
          <ion-card-content>
            
            <ion-grid>
              <ion-row>
                <ion-col size="auto">
                  <label for="FUImage" class="btn btn-add-image">
                    <ion-icon name="images" style="font-size:3rem;margin-top:1rem;"></ion-icon>
                    <p>Agregar Imagen</p>
                  </label>
                  <input type="file" id="FUImage" name="FUImage" style="visibility:hidden;position: fixed;" accept=".png, .jpg, .jpeg, .webp, .bmp" (change)="handleFileInput($event.target['files'])">
                </ion-col>

                <ion-col size="auto" class="selected-img-cont" *ngFor="let imagen of imagenes; let i = index" (click)="ver_imagen(i)">
                    <img src="{{imagen.file}}" alt="Selected Image" height="125px" width="auto">
                </ion-col>

                <ion-col *ngIf="imagenes.length == 0">
                    <div>No se encontraron imágenes</div>
                </ion-col>
              </ion-row>
            </ion-grid>
      
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
