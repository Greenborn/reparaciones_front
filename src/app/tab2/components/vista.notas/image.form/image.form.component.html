<ion-grid>
  <ion-row>
    <!--BARRA DE HERRAMIENTAS-->
    <ion-col class="item-valign-center">
      <ion-button (click)="goBack()" color="medium" fill="outline"><ion-icon name="arrow-back"></ion-icon></ion-button>
      <ion-button (click)="recorte()" color="{{herramientas.recorte_btn_color}}" fill="outline"><ion-icon name="crop"></ion-icon></ion-button>
      <ion-button (click)="pincel()" color="{{herramientas.pincel_btn_color}}" fill="outline"><ion-icon name="pencil-outline"></ion-icon></ion-button>
      <!--<ion-button (click)="ingresar()" color="medium" fill="outline"><ion-icon name="add-circle"></ion-icon></ion-button>
      <ion-button (click)="ingresar()" color="medium" fill="outline"><ion-icon name="remove-circle"></ion-icon></ion-button>-->
      <input [(colorPicker)]="herramientas.color" style="width:7rem;" [style.background]="herramientas.color"/>
      <ion-button (click)="reset()" color="medium" fill="outline"><ion-icon name="return-up-back-outline"></ion-icon></ion-button>
      <ion-button (click)="ingresar()" color="success" fill="outline"><ion-icon name="save"></ion-icon></ion-button>
    </ion-col>

    <!--AREA DE EDICION-->
    <ion-col size="12" class="image-cont" id="canvasCont">
      <canvas  (mousedown)="mouse_down()"  (mousemove)="mouse_move($event)" (mouseup)="mouse_up()" id="areaEdicion" #areaEdicion></canvas>
    </ion-col>
  </ion-row>
</ion-grid>
